<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .item{
        border-style:solid;
        }
        table{
        margin-right:60px;
        }
    </style>
    <script src="cal.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="item">
            <table>
                <tr>
                    <td colspan="4"><input type="text" id="inp"></td>
                </tr>
                <tr>
                    <td><button onclick="disp('1')">1</button></td>
                    <td><button onclick="disp('2')">2</button></td>
                    <td><button onclick="disp('3')">3</button></td>
                    <td><button onclick="disp('4')">4</button></td>

                </tr>
                <tr>
                    <td><button onclick="disp('5')">5</button></td>
                    <td><button onclick="disp('6')">6</button></td>
                    <td><button onclick="disp('7')">7</button></td>
                    <td><button onclick="disp('8')">8</button></td>
                </tr>
                <tr>
                    <td><button onclick="disp('9')">9</button></td>
                    <td><button onclick="disp('0')">0</button></td>
                    <td><button onclick="disp('+')">+</button></td>
                    <td><button onclick="disp('*')">*</button></td>
                    <td><button onclick="disp('-')">-</button></td>

                </tr>
                <tr>
                    <td colspan="4">
                        <input type="button" name="" onclick="solve()" id="" value="="></td>
                </tr>


            </table>

        </div>


    </div>


</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head
    <meta charset="UTF-8">
    <title>Registration</title>

<body>

    <tr>

        </tr>

        <td>age</td>

    </tr>

        <td>country</td>

            <select name="" id="">
                <option value="">Usa</option>
                <option value="">Uk</option>

            </select>
        </td>

<tr>

</tr>


</table>
</form>
